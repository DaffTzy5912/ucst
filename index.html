<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stalk TikTok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #ff0050;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e60045;
        }
        .result {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        img {
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Stalk TikTok</h1>

    <form id="stalkForm">
        <input type="text" id="username" placeholder="Masukkan username" required>
        <button type="submit">Cari</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>

    <script>
        document.getElementById('stalkForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const resultDiv = document.getElementById('result');

            if (!username) {
                alert('Masukkan username dulu!');
                return;
            }

            resultDiv.style.display = 'none';
            resultDiv.innerHTML = 'Loading...';

            try {
                const response = await fetch(`/api/stalk?username=${username}`);
                const data = await response.json();

                if (data.status) {
                    const user = data.data;

                    resultDiv.innerHTML = `
                        <img src="${user.avatar}" alt="Avatar" width="100" height="100">
                        <h2>${user.username}</h2>
                        <p>Nama: ${user.nickname}</p>
                        <p>Bio: ${user.bio || '-'}</p>
                        <p>Pengikut: ${user.followers}</p>
                        <p>Mengikuti: ${user.following}</p>
                        <p>Likes: ${user.likes}</p>
                        <p>Video: ${user.video}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p>Gagal mengambil data. Username mungkin salah.</p>`;
                }

                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.innerHTML = `<p>Terjadi kesalahan: ${error.message}</p>`;
                resultDiv.style.display = 'block';
            }
        });
    </script>

</body>
</html>
